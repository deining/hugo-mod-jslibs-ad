{{- $isProd := not hugo.IsDevelopment -}}
{{- $js := resources.Get "jslibs/instantclick/instantclick.js" | js.Build -}}
{{- if $isProd }}{{ $js = $js | minify | fingerprint }}{{ end -}}
<script src="{{ $js.RelPermalink }}" {{ if $isProd }} integrity="{{ $js.Data.Integrity }}" {{ end }} data-no-instant></script>
<script data-no-instant>InstantClick.init();</script>
